version: 2
jobs:
  build:
    docker:
      - image: circleci/node:dubnium
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build prod
          command: npm run build:prod
      - run:
          name: Install ncftp
          command: apt-get install ncftp
      - run:
          name: Deploy build
          command: ncftpput -R -v -u ${FTP_USER} ${FTP_PASSWORD} / dist/rigs-of-rods/*




workflows:
  version: 2
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
